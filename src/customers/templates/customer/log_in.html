{% extends 'sign_base.html' %}
{% load app_tags %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Регистрация{% endblock title %}

{% block body %}
  <form action="{% url 'log_in' %}" method="post" class="form-signin">
  <img class="mb-4" src="{% static 'img/favicons/2_65.png' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Зарегистрировать" class="btn btn-lg btn-primary btn-block">
    <br>
    <div class="i-popup__line">
      <a id="loginFormRegisterLink" href="{% url 'main' %}" data-button-state="second">Вернуться на главную</a>
    </div>
    <br>
</form>
{% endblock body %}
