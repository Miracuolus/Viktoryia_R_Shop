{% extends 'sign_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Смена пароля{% endblock title %}

{% block body %}
    <form method="post" class="form-signin" action="">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'img/favicons/2_65.png' %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Смена пароля</h1>
        <div class="submit-row">
            {{form|crispy}}
            <input type="submit" value="Сменить пароль" class="btn btn-lg btn-primary btn-block">
        </div>
        <br>
        <div class="i-popup__line">
            <a id="loginFormRegisterLink" href="{% url 'main' %}" data-button-state="second">Вернуться на главную</a>
        </div>
    </form>
{% endblock body %}
