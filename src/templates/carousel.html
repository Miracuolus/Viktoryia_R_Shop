{% load static %}
{% load app_tags %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="#777"/></svg>
            <img src="{% static 'img/favicons/knigi-biblioteka-mnogo.jpg' %}" alt="">
            <div class="container">
                <div class="carousel-caption text-center">
                    <h1 style="color:#383838">Новинки</h1>
                    <p><a class="btn btn-outline-dark" href="{% url 'book:list_new' %}" target=_blank role="button">Переход</a></p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="#777"/></svg>
            <img src="{% static 'img/favicons/58690.jpg' %}" alt="">
            <div class="container">
                <div class="carousel-caption text-right">
                    <h1 style="color:#383838">Бестселлеры</h1>
                    <p><a class="btn btn-outline-dark" href="{% url 'book:list_popular' %}" target=_blank role="button">Переход</a></p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="#777"/></svg>
            <img src="{% static 'img/favicons/books-table.jpg' %}" alt="">
            <div class="container">
                <div class="carousel-caption text-left">
                    <h1 style="color:#383838">Скидки</h1>
                    <p><a class="btn btn-outline-dark" href="{% url 'book:list_sale' %}" target=_blank role="button">Переход</a></p>
                </div>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
