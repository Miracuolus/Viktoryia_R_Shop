{% load static %}
{% load app_tags %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{% if message.tags %}{% messages_tag message.tags %}{% endif %} alert-dismissible fade show" role="alert">
            <strong>{% status_messages message.tags %}</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
{% endif %}
