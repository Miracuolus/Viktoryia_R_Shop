{% extends 'base_admin.html' %}

{% block title %}Список Издательств{% endblock title %}

{% block body %}
    {% include "top_menu_admin.html" %}
    <br>
    <h2 id="list-publishe">Список издательств</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Название издательства</th>
                    <th>Изображение</th>
                    <th><i class="fas fa-info-circle"></i></th>
                    <th><i class="fas fa-user-edit"></i></th>
                    <th><i class="fas fa-user-minus"></i></th>
                    </tr>
            </thead>
            <tbody>
                {% for p in object_list %}
                    <tr>
                        <td>{{ p.pk }}</td>
                        <td>{{ p.name }}</td>
                        <td><img src="{{ p.image.url }}" alt="Изображение издательства" height="100px" width="100px"></td>
                        <td><a href="{% url 'publisher:detail' p.pk %}" title="подробнее">Подробнее</a></td>
                        <td><a href="{% url 'publisher:update' p.pk %}" title="редактировать"><i style="color:#696969" class="fas fa-edit"></i></a></td>
                        <td><a href="{% url 'publisher:delete' p.pk %}" title="удалить"><i style="color:#696969" class="fas fa-trash"></i></a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
    </div>
{% endblock body %}
