{% extends 'base.html' %}

{% block title %}Информация по автору {{ object }}{% endblock title %}

{% block body %}
    {% include "top_menu_author.html" %}
    <!-- START THE FEATURETTES -->
    <div class="container marketing">
        <br>
        <h4 class="mb-3">Информация по автору {{ object }}</h4>
        <div class="row featurette">
            <div class="col-md-7 order-md-2">
                {{ object.name }}
                {{ object.date }}
                
            </div>
            <div class="col-md-5 order-md-1">
                <img src="{{ object.image.url }}" alt="Изображение автора" height="500px" width="430px">
            </div>
            {{ object.description }}
        </div>
    <!-- /END THE FEATURETTES -->
    </div><!-- /.container -->
{% endblock body %}
