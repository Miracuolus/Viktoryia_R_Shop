{% extends 'base.html' %}

{% block title %}Создание нового жанра{% endblock title %}

{% block body %}
    <div class="col-md-8 order-md-1">
        <h4 class="mb-3" id="update-genre">Редактирование жанра</h4>
        <form class="needs-validation" novalidate action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name">Название жанра:</label>
                <input type="text" name ="name" class="form-control" id="address2" value="{{ object.name }}">
            </div>
            <div class="mb-3">
                <label for="description">Описание жанра: <span class="text-muted">(Не обязательно)</span></label>
                <textarea type="text" name ="description" class="form-control" id="address2" rows="3">{{ object.description }}</textarea>
            </div>
            <input type="submit" value="Обновить" class="btn btn-info">
        </form>
    </div>
{% endblock body %}
