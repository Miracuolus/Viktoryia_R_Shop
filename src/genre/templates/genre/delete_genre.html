{% extends 'base.html' %}
{% block title %}Удаление жанра {{ genre }}{% endblock title %}

{% block body %}
    {% include "top_menu_genre.html" %}
    <div class="container marketing">
        <div class="col-md-8 order-md-1">
            <br>
            <h4 class="mb-3" id="#delete-genre">Удаление жанра - {{ genre }}</h4>
            <form method="post">{% csrf_token %}
                <div class="alert alert-danger" role="alert">
                    Вы уверены, что хотите удалить жанр - {{ genre }}"?
                </div>
                <input type="submit" value="Подтвердить" class="btn btn-danger">
            </form>
        </div>
    </div>
{% endblock body %}
